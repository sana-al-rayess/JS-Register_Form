<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS Weekend Trip Page1</title>
    <link rel="stylesheet" type="text/css" href="page1.css">
</head>

<body>
    <div class="title">
        <img class="img2" src="./images/js.png" alt="js icon">&nbsp;
        <h2>Weekend Trip</h2>
    </div>
        <div class="container">
    <div class="input-container">
        <h1 class="my-heading">Merge Sort</h1>
        <button onclick="sortNumbers()">Click here to start</button>
        <label>The Numbers You Entered:</label>
        <label for="numbers-output" id="numbers-output"></label>

        <label for="numbers-output"></label>
        <label class="result" id="sorted-output"></label>

    </div>
    <div class="input-container">
        <h1 class="my-heading">Palindrome</h1>
        <label>Enter a string:</label>
        <input type="text" id="input-string">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p class="result" id="palindrome-result"></p>
    </div>
    <div class="input-container">
        <h1 class="my-heading">Prime Age</h1>
        <label>Enter your year of birth:</label>
        <input type="text" id="input-year">
        <button onclick="checkPrimeAge()">Check Prime Age</button>
        <p class="result" id="prime-age-result"></p>
    </div>
    
    <div class="input-container">
        <img src="./images/reverse.png" alt="reverse icon">
        <h1 class="my-heading">Reverse and Convert String</h1>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString">
        <br>
        <button onclick="reverseAndConvert()">Reverse and Convert</button>
        <p id="result" class="result"></p>
    </div>
    <div class="input-container">
        <img src="./images/red-location-icon-1.png" alt="location icon">
        <h1 class="my-heading">My Current Location:</h1>
        <p class="result" id="location-result"></p>
        <br>
        <button onclick="showLocation()">Find Location</button>
        <p id="location" class="result"></p>
    </div>
    <div class="input-container">
        <img src="./images/6726822.png" alt="ip icon">
        <h1 class="my-heading">My IP Address:</h1>
        <p class="result" id="ip"></p>
        <p class="result" id="sum"></p>
        <button id="get-ip-sum-button">Get IP</button>
    </div>
    <div>
        <button onclick="goToTop()">Go to Top</button>
        
    </div>
    <button onclick="window.location.href='./main.html'">Back</button>
    <button onclick="window.location.href='./register.html'">Logout</button>
        </div>
    <div id="section2"><br></div>
</div>
    <script src="page1.js"></script>

</body>

</html>
