<!DOCTYPE html>
<html>
<head>
  <title>Register Form</title>
  <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
          <form id="register-form">
            <div class="form-row">
              <label class="form-label" for="firstname">First Name:</label>
              <input class="form-input" type="text" id="firstname" name="firstname" required>
            </div>
      
            <div class="form-row">
              <label class="form-label" for="lastname">Last Name:</label>
              <input class="form-input" type="text" id="lastname" name="lastname" required>
            </div>
      
            <div class="form-row">
              <label class="form-label" for="email">Email:</label>
              <input class="form-input" type="text" id="email" name="email" required>
            </div>
      
            <div class="form-row">
              <label class="form-label" for="password">Password:</label>
              <input class="form-input" type="password" id="password" name="password" required>
            </div>
      
            <div class="form-row">
              <label class="form-label" for="confirm-password">Confirm Password:</label>
              <input class="form-input" type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-row">
                <label class="form-label label1">Gender:</label>
                <div class="form-input">
                  <label>
                    <input type="radio" name="gender" value="male" id="male-radio">
                    Male
                  </label>
                  <label form-label>
                    <input type="radio" name="gender" value="female" id="female-radio">
                    Female
                  </label>
                  
                </div>
              </div>
                    
            <input type="submit" value="Submit" onclick="validateForm()">
          </form>
        </div>
      </div>
<script src="register.js"></script>
</body>
</html>
